{{ define "main" }}
<div class="container mx-auto px-4 py-12 max-w-3xl">
  <header class="mb-12 text-center">
    <h1 class="text-4xl font-bold mb-4 text-gray-800 dark:text-gray-100">My Notes</h1>
    <div class="w-24 h-1 bg-accent-light dark:bg-accent-dark mx-auto mb-6"></div>
    <p class="text-gray-600 dark:text-gray-400">Collection of thoughts and learnings</p>
  </header>

  <div class="space-y-8">
    {{ range .Pages }}
    <div class="transform transition-transform duration-300 hover:-translate-y-1">
      {{ partial "note-card.html" . }}
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
