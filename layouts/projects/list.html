{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-3xl md:text-4xl font-bold mb-8">{{ .Title }}</h1>
    <div class="prose dark:prose-dark max-w-none mb-8">
        {{ .Content }}
    </div>

    {{ range .Pages }}
    <div class="bg-secondary-light dark:bg-secondary-dark rounded-lg shadow-md overflow-hidden mb-6">
        {{ with .Params.image }}
        <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-48 object-cover">
        {{ end }}
        <div class="p-6">
            <h2 class="text-xl font-bold mb-2">{{ .Title }}</h2>
            <p class="text-text-light dark:text-text-dark mb-4">{{ .Params.description }}</p>
            <div class="flex flex-wrap gap-2 mb-4">
                {{ range .Params.tags }}
                <span class="bg-accent-light dark:bg-accent-dark text-white px-2 py-1 rounded text-sm">{{ . }}</span>
                {{ end }}
            </div>
            <a href="{{ .RelPermalink }}" class="text-accent-light dark:text-accent-dark hover:underline">Learn More</a>
            {{ with .Params.demo_link }}
            <a href="{{ . }}" class="text-accent-light dark:text-accent-dark hover:underline ml-4" target="_blank" rel="noopener">Live Demo</a>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
