{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <!-- Hero Section -->
    <div class="flex flex-col md:flex-row items-center justify-between mb-12">
        <div class="text-center md:text-left md:w-1/2">
            <h1 class="text-4xl font-bold mb-4">Hello, I'm Angel Dhakal</h1>
            <p class="text-xl mb-8">Software developer passionate about creating efficient and scalable solutions.</p>
            <div class="flex justify-center md:justify-start space-x-4 mb-8">
                <a href="/projects/"
                    class="bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:shadow-lg transition-shadow duration-200">View
                    Projects</a>
                <a href="/about/"
                    class="bg-gradient-to-r from-green-400 to-green-600 text-white font-bold py-2 px-4 rounded-lg hover:shadow-lg transition-shadow duration-200">About
                    Me</a>
            </div>
        </div>
        <!-- Developer SVG Section -->
        <div class="md:w-1/2 mt-8 md:mt-0">
            <img src="/images/hero.svg" alt="Developer working on multiple monitors" class="w-full h-auto object-cover">
        </div>
    </div>

    <!-- Featured Projects Section -->
    <div class="mt-16">
        <h2 class="text-2xl font-bold mb-4 text-center md:text-left">Featured Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{ range first 3 (where .Site.RegularPages "Section" "projects") }}
                {{partial "project-card.html" .}}
            {{end}}
        </div>
    </div>
</div>
{{ end }}
