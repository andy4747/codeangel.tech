<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>

<meta name="description"
  content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">

<!-- Load var.css -->
{{ $vars := resources.Get "css/var.css" }}
<link rel="stylesheet" href="{{ $vars.RelPermalink }}">

<!-- Load main.css with optional minification and fingerprinting -->
{{ $main := resources.Get "css/main.css" }}
{{ if hugo.IsProduction }}
{{ $main = $main | minify | fingerprint }}
{{ end }}
<link rel="stylesheet" href="{{ $main.RelPermalink }}">

<!-- Favicon and fonts -->
<link rel="icon" href="/favicon.svg" type="image/svg+xml">
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Fira+Code&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Theme toggle JS (can also be moved to the end of <body> if preferred) -->
<script defer src="{{ " js/theme-toggle.js" | relURL }}"></script>
