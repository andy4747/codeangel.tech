{{ define "main" }}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">{{ .Title }}</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {{ range .Site.Params.projects }}
        <div class="bg-secondary-light dark:bg-secondary-dark rounded-lg shadow-md flex overflow-hidden">
            <!-- Project Image Section -->
            <div class="relative w-1/3">
                <img src="{{ .image }}" alt="{{ .alt }}" class="w-full h-full object-cover">
                <!-- Live Badge if demoUrl exists -->
                {{ if .demoUrl }}
                <span class="absolute top-2 left-2 bg-success text-white text-xs px-2 py-1 rounded-full">Live</span>
                {{ end }}
            </div>

            <!-- Project Details Section -->
            <div class="w-2/3 p-6 flex flex-col justify-between">
                <!-- Project Title -->
                 <a href="{{.info_url}}">
                    <h2 class="text-xl font-bold mb-2">{{ .title }}</h2>
                 </a>
                <!-- Project Description -->
                <p class="text-text-light dark:text-text-dark mb-4">{{ .description }}</p>

                <!-- Tags -->
                <div class="flex flex-wrap gap-2 mb-4">
                    {{ range .tags }}
                    <span class="bg-accent-light dark:bg-accent-dark text-white px-2 py-1 rounded text-sm">{{ . }}</span>
                    {{ end }}
                </div>

                <!-- Links Section (GitHub and Demo as buttons) -->
                <div class="flex gap-2">
                    <!-- Source Code (GitHub) Conditional Rendering -->
                    {{ if .sourceCodeUrl }}
                    <a href="{{ .sourceCodeUrl }}" target="_blank"
                        class="bg-red-500 dark:bg-red-500 text-white px-2 py-1 rounded-3xl hover:bg-accent-dark">
                        View Code
                    </a>
                    {{ end }}

                    <!-- Demo URL Conditional Rendering -->
                    {{ if .demoUrl }}
                    <a href="{{ .demoUrl }}" target="_blank"
                        class="bg-success text-white px-2 py-1 rounded-3xl hover:bg-green-700">
                        View Demo
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
