{{ define "main" }}
<div class="list-container">
  <h1 class="list-title">{{ .Title }}</h1>
  {{ if .Content }}
  <div class="list-content">
    {{ .Content }}
  </div>
  {{ end }}
  <div class="posts-grid">
    {{ range .Pages }}
    <div class="post-card">
      <h2 class="post-card-title">
        <a href="{{ .Permalink }}" class="post-card-link">{{ .Title }}</a>
      </h2>
      <p class="post-card-summary">{{ .Summary }}</p>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
