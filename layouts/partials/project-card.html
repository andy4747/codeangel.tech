<div class="bg-secondary-light dark:bg-secondary-dark rounded-lg shadow-md overflow-hidden">
    {{ with .image }}
    <img src="{{ . }}" alt="{{ $.title }}" class="w-full h-48 object-cover">
    {{ end }}
    
    <div class="p-6">
        <h2 class="text-xl font-bold mb-2">{{ .title }}</h2>
        <p class="text-text-light dark:text-text-dark mb-4">{{ .short_description }}</p>
        
        <div class="flex flex-wrap gap-2 mb-4">
            {{ range .tags }}
            <span class="bg-accent-light dark:bg-accent-dark text-white px-2 py-1 rounded text-sm">{{ . }}</span>
            {{ end }}
        </div>
        
        <a href="{{ .url }}" class="text-accent-light dark:text-accent-dark hover:underline">Learn More</a>
        {{ if .live_url }}
        <a href="{{ .live_url }}" class="text-accent-light dark:text-accent-dark hover:underline ml-4" target="_blank" rel="noopener">Live Demo</a>
        {{ end }}
    </div>
</div>
