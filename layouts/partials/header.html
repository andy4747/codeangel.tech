<header class="bg-secondary-light dark:bg-secondary-dark shadow-md">
  <nav class="container mx-auto px-4 py-3 md:py-4 flex items-center justify-between">
    <a href="{{ .Site.Home.RelPermalink }}" class="text-xl font-bold">{{ .Site.Title }}</a>
    <div class="flex items-center space-x-4">
      <div class="hidden md:flex space-x-4">
        {{range .Site.Menus.main}}
        <a href="{{.URL}}"
          class="block py-2 px-2 rounded-lg text-base font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">{{.Name}}</a>
        {{end}}
      </div>
    </div>
  </nav>
  <div class="sm:block md:hidden lg:hidden xl:hidden">
    <div id="mobile-menu" class="px-2 pt-2 pb-3 space-y-1">
      {{range .Site.Menus.main}}
      <a href="{{.URL}}"
        class="block px-3 py-2 rounded-lg text-base font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">{{.Name}}</a>
      {{end}}
    </div>
  </div>
</header>
