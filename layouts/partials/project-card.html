<div class="post-card project-card">
  <div class="project-content">
    <!-- Project Title -->
    <a href="{{.Params.info_url}}" class="post-card-link">
      <h2 class="post-card-title project-title">{{ .Params.title }}</h2>
    </a>
    <!-- Project Description -->
    <p class="post-card-summary">{{ .Params.description }}</p>
    <!-- Tags -->
    <div class="project-tags">
      {{ range .Params.tags }}
      <a href="{{ `tags/` | relLangURL }}{{ . | urlize | lower }}/" class="project-tag">
        <span class="tag-label">{{ . }}</span>
      </a>
      {{ end }}
    </div>
    <!-- Links Section (GitHub and Demo as buttons) -->
    <div class="project-links">
      <!-- Source Code (GitHub) Conditional Rendering -->
      {{ if .Params.sourceCodeUrl }}
      <a href="{{ .Params.sourceCodeUrl }}" target="_blank" class="project-btn project-btn-code">
        View Code
      </a>
      {{ end }}
      <!-- Demo URL Conditional Rendering -->
      {{ if .Params.demoUrl }}
      <a href="{{ .Params.demoUrl }}" target="_blank" class="project-btn project-btn-demo">
        View Demo
      </a>
      {{ end }}
    </div>
  </div>
</div>
