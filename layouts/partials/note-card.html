<div
  class="group bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 border-l-4 border-transparent hover:border-accent-light dark:hover:border-accent-dark mb-6">
  <div class="p-6">
    <!-- Title and Tags -->
    <div class="flex flex-col md:flex-row md:items-start justify-between mb-3">
      <a href="{{ .Permalink }}" class="block flex-grow">
        <h2
          class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-100 group-hover:text-accent-light dark:group-hover:text-accent-dark transition-colors">
          {{ .Title }}
        </h2>
      </a>
      <div class="flex flex-wrap gap-2 md:ml-4 md:mt-1">
        {{ range .Params.tags }}
        <a href="{{ `tags/` | relLangURL }}{{ . | urlize | lower }}/"
          class="inline-block px-3 py-1 text-sm rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-accent-light/20 dark:hover:bg-accent-dark/20 transition-colors">
          {{ . }}
        </a>
        {{ end }}
      </div>
    </div>

    <!-- Metadata -->
    <div class="flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-400">
      <div class="flex items-center">
        <i class="far fa-calendar mr-2"></i>
        <span>{{ .Date.Format "Jan 2, 2006" }}</span>
      </div>
      <div class="flex items-center">
        <i class="far fa-clock mr-2"></i>
        <span>{{ .ReadingTime }} min read</span>
      </div>
    </div>
  </div>
</div>
