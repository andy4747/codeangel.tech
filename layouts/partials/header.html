<header class="bg-secondary-light dark:bg-secondary-dark shadow-md"></header>
    <nav class="container mx-auto px-4 py-3 md:py-4 flex items-center justify-between">
        <a href="{{ .Site.Home.RelPermalink }}" class="text-xl font-bold">{{ .Site.Title }}</a>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
            <button class="md:hidden p-2" aria-label="Toggle Menu" id="mobile-menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="hidden sm:flex md:flex md:items-center md:space-x-4">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="hover:text-accent-light dark:hover:text-accent-dark transition-colors duration-200">{{ .Name }}</a>
                {{ end }}
            </div>
        </div>
    </nav>
    <div class="sm:hidden md:hidden">
        <div id="mobile-menu" class="px-2 pt-2 pb-3 space-y-1">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200">{{ .Name }}</a>
            {{ end }}
        </div>
    </div>
</header>

<script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        var mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });
</script>
