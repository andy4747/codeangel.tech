{{ define "main" }}
<div class="container mx-auto px-4 py-8 max-w-4xl">

  <!-- Experience Section -->
  <div class="mb-12">
    <h2 class="text-2xl underline font-bold mb-6">Experience</h2>

    {{ range .Site.Params.abouts.experience }}
    <div class="mb-6 border-b pb-4">
      <h3 class="text-xl font-semibold">{{ .title }}</h3>
      <p class="text-gray-600 dark:text-gray-400">{{ .company }}</p>
      <p class="text-sm text-gray-500 dark:text-gray-500">{{ .date }} â€¢ {{ .location }}</p>
    </div>
    {{ end }}
  </div>

  <!-- Education Section -->
  <div class="mb-12">
    <h2 class="text-2xl underline font-bold mb-6">Education</h2>

    {{ range .Site.Params.abouts.education }}
    <div class="mb-6">
      <h3 class="text-xl font-semibold">{{ .degree }}</h3>
      <p class="text-gray-600 dark:text-gray-400">{{ .institution }}</p>
      <p class="text-sm text-gray-500 dark:text-gray-500">{{ .date }}</p>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
