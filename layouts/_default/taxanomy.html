{{ define "main" }}
<div class="taxonomy-container">
  <h1 class="taxonomy-title">Posts tagged "{{ .Title }}"</h1>
  <ul class="taxonomy-list">
    {{ range .Pages }}
    <li class="taxonomy-item">
      <a href="{{ .Permalink }}" class="taxonomy-link">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
